<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train-Schedule</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-database.js"></script>

    <!-- Moment JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</head>

<body>

    <div class="container-fluid" style="background-color: darkblue;">
        <div class="jumbotron jumbotron-fluid" style="background-image: url(assets/images/train-background.png); background-repeat: repeat-x; filter:sepia(60%);">
            <div class="container">
                <h1 class="display-4 text-center" style="font-weight:bold;">ALL ABOARD!</h1>
                <h2 class="lead text-center" style="color: black; font-weight: bold;">Welcome, please use the form below to submit train information. <br> This allows next arrival
                  time as well as how far away the train is in minutes to be provided.</h2>
            </div>
        </div>

        <div class="card" style="filter:sepia(100%);">
            <h5 class="card-header" style="background-color: gray;">Current Train Schedule - UTC-6 Central Time</h5>
            <div class="card-body">
                <table class="table table-borderless table-hover" id="train-schedule">
                    <thead>
                        <tr class="font-weight-bold">
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <br>
        <div class="card" style="filter:sepia(100%);">
            <h5 class="card-header" style="background-color: gray;">Add Train</h5>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="trainName">Train Name</label>
                        <input type="text" class="form-control" id="train-input" required style="border: 3px solid darkgoldenrod;">
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="text" class="form-control" id="destination-input" required style="border: 3px solid darkgoldenrod;">
                    </div>
                    <div class="form-group">
                        <label for="firstTrainTime">First Train Time (HH:mm - military time)</label>
                        <input type="HH:mm" class="form-control" id="train-time-input" min="00:00" max="24:00" required style="border: 3px solid darkgoldenrod;">
                    </div>
                    <div class="form-group">
                        <label for="frequency">Frequency (min)</label>
                        <input type="number" class="form-control" id="frequency-input" required style="border: 3px solid darkgoldenrod;">
                    </div>

                    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                    
                    <p id="train-added"></p>
    
                </form>

            </div>
        </div>

    </div>

    <script src="assets/javascript/app.js"></script>
</body>

</html>
